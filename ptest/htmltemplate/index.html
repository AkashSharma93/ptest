<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="" lang="">
<head>
    <title>ptest html report</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="description" content="ptest test results."/>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="report.js"></script>
    <link href="report.css" rel="stylesheet" type="text/css"/>
    <link href="lightbox.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="meta">
    Generated by <a href="https://pypi.python.org/pypi/ptest">ptest</a> at {current_time}
    <br/><span id="system-info">{system_info}</span>
</div>
<h1>Test Results</h1>

<div class="container">
    <div class="panel navigation">
        <div class="panel-heading">
            <button class="btn all selected">ALL<span class="badge"></span></button>
            <button class="btn pass">PASS<span class="badge"></span></button>
            <button class="btn fail" >FAIL<span class="badge"></span></button>
            <button class="btn skip">SKIP<span class="badge"></span></button>
        </div>
        <div class="panel-body">
            <div class="tree"><ul></ul></div>
        </div>
    </div>
    <div class="panel detail">
        <div class="panel-heading">
            <span class="text"></span>
        </div>
        <div class="panel-body"></div>
    </div>
</div>
<script type="text/javascript" src="lightbox.min.js"></script>
<script type="text/javascript">
    // init test suite data
    var testSuite = {test_suite_json};
    // render tree
    renderTree(testSuite);
</script>
</body>
</html>
