<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="" lang="">
<head>
    <title>Test Results</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="description" content="ptest test results."/>
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="report.js"></script>
    <link href="report.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="tree"><ul></ul></div>
    <script type="text/javascript">
        var testSuite = {test_suite_json};
        var testSuiteContent = '<li><span>' + testSuite.name + '</span><ul>';

        var beforeSuite = testSuite.beforeSuite;
        var beforeSuiteContent = "";
        if(!beforeSuite.isEmpty){{
            beforeSuiteContent = '<li><span>' + beforeSuite.fixtureType +'</span></li>';
        }}
        testSuiteContent += beforeSuiteContent;

        var testClasses = testSuite.testClasses;
        var testClassesContent = "";
        for(var i = 0; i < testClasses.length;i++) {{
            var testClass = testClasses[i];
            var testClassContent = '<li><span>' + testClass.name +'</span><ul>';

            var beforeClass = testClass.beforeClass;
            var beforeClassContent = "";
            if (!beforeClass.isEmpty) {{
                beforeClassContent = '<li><span>' + beforeClass.fixtureType +'</span></li>';
            }}
            testClassContent += beforeClassContent;

            var testGroups = testClass.testGroups
            var testGroupsContent = "";
            for (var j =0; j < testGroups.length;j++) {{
                var testGroup = testGroups[j];
                var testGroupContent = '<li><span>' + testGroup.name +'</span><ul>';

                var beforeGroup = testGroup.beforeGroup;
                var beforeGroupContent = "";
                if (!beforeGroup.isEmpty) {{
                    beforeGroupContent = '<li><span>' + beforeGroup.fixtureType +'</span></li>';
                }}
                testGroupContent += beforeGroupContent;

                var testCases = testGroup.testCases;
                var testCasesContent = "";
                for (var k=0; k< testCases.length;k++) {{
                    var testCase = testCases[k];
                    var testCaseContent = '<li><span>' + testCase.name +'</span></li>';
                    testCasesContent += testCaseContent;
                }}
                testGroupContent += testCasesContent;

                var afterGroup = testGroup.afterGroup;
                var afterGroupContent = "";
                if (!afterGroup.isEmpty) {{
                    afterGroupContent = '<li><span>' + afterGroup.fixtureType +'</span></li>';
                }}
                testGroupContent += afterGroupContent;

                testGroupContent += '</ul></li>';
                testGroupsContent += testGroupContent;
            }}
            testClassContent += testGroupsContent;

            var afterClass = testClass.afterClass;
            var afterClassContent = "";
            if (!afterClass.isEmpty) {{
                afterClassContent = '<li><span>' + afterClass.fixtureType +'</span></li>';
            }}
            testClassContent += afterClassContent;
            testClassContent += '</ul></li>';

            testClassesContent += testClassContent;
        }}
        testSuiteContent += testClassesContent;

        var afterSuite = testSuite.afterSuite;
        var afterSuiteContent = "";
        if(!afterSuite.isEmpty) {{
            afterSuiteContent ='<li><span>' + afterSuite.fixtureType +'</span></li>';
        }}
        testSuiteContent += afterSuiteContent;
        testSuiteContent += '</ul></li>';

        $('.tree ul').append($(testSuiteContent));

    </script>
</body>
</html>
